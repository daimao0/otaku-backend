
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>管理员登陆</title>
    <link rel="stylesheet" href="./common/layui/css/layui.css">
    <link rel="stylesheet" href="./admin/css/login.css">
    <script src="./common/layui/layui.js"></script>
    <script src="./common/jquery-3.3.1.min.js" type="text/javascript"></script>
</head>

<body id="login">
<div class="login">
    <h2>OTAKU后台管理系统</h2>
    <form class="layui-form" method="post" action="/#" id="login-from" onsubmit="false">
        <div class="layui-form-item">
            <input type="username" name="username" placeholder="请输入用户名或邮箱" class="layui-input">
            <i class="layui-icon input-icon">&#xe66f;</i>
        </div>
        <div class="layui-form-item">
            <input type="password" name="password" placeholder="密码"  class="layui-input">
            <i class="layui-icon input-icon">&#xe673;</i>
        </div>
        <div class="layui-form-item">
            <input type="checkbox" id="remember-me" name="remember" lay-skin="primary" title="记住密码" checked=""> <a class="back" href="javascript:;"  style="margin-top: 10px">忘记密码</a>
        </div>
        <div class="layui-form-item">
            <button style="width: 100%" class="layui-btn" type="button" onclick="login()">立即登录</button>
        </div>
    </form>

    <script>


        layui.use('form', function () {
            var form = layui.form,
                layer = layui.layer,
                $ = layui.jquery;


            layer.tips('请问你就是我的master吗!', '.layui-btn', {
                tips: [3, '#333'],
                time: 0
            });

        });
    </script>
    <script src="js/script/login.js"></script>
</div>
</body>

</html>
